 <br>
 <br>


        <div  class="row">
          <div class="col-12">
            <h2 class="contact-title">Get in Touch</h2>
          </div>
          <div style="background-image: url(./img/contact.jpeg); padding: 20px 20px; color: white;"  class="col-lg-8">
            <form
              class="form-contact contact_form"
              action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdq7JF8BQ7VaQkcdh0_hty7E9taTAoideVy6itZJbRHp57W5A/formResponse"
              method="post"
              id="contactForm"
              novalidate="novalidate"

            >
              <div class="row">
                <div  class="col-12">
                  <div class="form-group">
                    <textarea
                      
                      class="form-control w-100"
                      name="entry.839337160"
                      id="message"
                      cols="30"
                      rows="9"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter Message'"
                      placeholder="Enter Message"
                    ></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="entry.2005620554"
                      id="name"
                      type="text"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter your name'"
                      placeholder="Enter your name"
                    />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="entry.1045781291"
                      id="email"
                      type="email"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter email address'"
                      placeholder="Enter email address"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input
                      class="form-control"
                      name="entry.1065046570"
                      id="subject"
                      type="text"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter Subject'"
                      placeholder="Enter Subject"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm btn_4">
                  Send Message
                </button>
              </div>
            </form>
          </div>
          <div class="col-lg-4">
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-home"></i></span>
              <div class="media-body">
                <h3>Kolkata -107, West Bengal </h3>
                <p>145,Rajdanga road,behind kasba new market,near Acropolis mall</p>
              </div>
            </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-tablet"></i></span>
              <div class="media-body">
                <h3>033-40077512</h3>
                <p>Mon to Sun 3pm to 10pm</p>
              </div>


            </div>


              <br>
              <br>

                <div class="maps">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3685.752685975038!2d88.39099881475941!3d22.513460385213204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0271e0ca130677%3A0xb3afac13c3c2689d!2sWah%20phuchka!5e0!3m2!1sen!2sin!4v1586644613835!5m2!1sen!2sin" width="300" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>

            
          </div>
